<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Reader - Babel Boost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .book-selector {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .book-selector h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .book-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .reader-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            display: none;
        }

        .reader-container.active {
            display: block;
        }

        .book-viewer {
            perspective: 2000px;
            margin: 30px auto;
            max-width: 900px;
        }

        .book {
            position: relative;
            width: 100%;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page-container {
            position: relative;
            width: 80%;
            min-height: 600px;
            display: flex;
            gap: 2px;
        }

        .page {
            width: 50%;
            min-height: 600px;
            background: #fafafa;
            border: 2px solid #ddd;
            padding: 40px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page.left {
            border-right: 1px solid #ddd;
        }

        .page.right {
            border-left: 1px solid #ddd;
        }

        .page h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .page p {
            line-height: 1.8;
            color: #333;
            text-align: justify;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
        }

        .back-btn {
            background: #e74c3c;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .page-container {
                width: 95%;
                flex-direction: column;
            }
            
            .page {
                width: 100%;
                padding: 20px;
                font-size: 0.9em;
                min-height: 400px;
            }

            .page.right {
                display: none;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Ebook Reader</h1>
            <p>Babel Boost - Your Digital Library</p>
        </header>

        <div id="librarySection">
            <div class="book-selector">
                <h2>Select an ebook to read:</h2>
                <div class="book-grid" id="bookGrid"></div>
            </div>
        </div>

        <div class="reader-container" id="readerContainer">
            <button class="btn back-btn" id="backBtn">‚Üê Back to Library</button>
            
            <h2 id="currentBookTitle" style="color: #667eea; text-align: center; margin-bottom: 20px;"></h2>
            
            <div class="book-viewer">
                <div class="book">
                    <div class="page-container">
                        <div class="page left" id="leftPage"></div>
                        <div class="page right" id="rightPage"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="prevBtn">‚Üê Previous</button>
                <span class="page-info" id="pageInfo">Page 1-2</span>
                <button class="btn" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // DODAJ SWOJE EBOOKI TUTAJ
        const books = [
            {
                id: 1,
                title: "Sample Ebook 1",
                author: "John Smith",
                pages: [
                    { 
                        title: "Introduction", 
                        content: "Welcome to this sample ebook demonstrating the flipbook reader. You can navigate between pages using the buttons below.\n\nThis is a simplified version that works on Webador platform.\n\nTo add your own ebooks, edit the 'books' array in the code." 
                    },
                    { 
                        title: "Chapter 1", 
                        content: "This is the first chapter of your ebook. You can add as much text as you need here.\n\nThe text will automatically wrap and scroll if needed.\n\nYou can format your content with line breaks and paragraphs." 
                    },
                    { 
                        title: "Chapter 2", 
                        content: "Here's another chapter. Each page in the 'pages' array becomes a separate page in your ebook.\n\nYou can add as many chapters as you want.\n\nSimply copy the page object structure and modify the title and content." 
                    },
                    { 
                        title: "Conclusion", 
                        content: "Thank you for reading this sample ebook.\n\nTo add your own content:\n1. Find the 'books' array in the code\n2. Copy the book structure\n3. Change title, author, and pages\n4. Save and refresh!\n\nEnjoy your reading experience!" 
                    }
                ]
            },
            {
                id: 2,
                title: "Sample Ebook 2",
                author: "Jane Doe",
                pages: [
                    { 
                        title: "Getting Started", 
                        content: "This is a second example book to show how multiple books appear in the library.\n\nClick on any book card in the library to start reading." 
                    },
                    { 
                        title: "Part One", 
                        content: "You can easily add more books by copying the book object structure in the code.\n\nEach book can have its own title, author, and unlimited number of pages." 
                    },
                    { 
                        title: "Part Two", 
                        content: "The reader automatically handles page navigation and displays two pages at a time for a realistic book experience.\n\nOn mobile devices, it switches to single-page view." 
                    }
                ]
            }
        ];

        let currentBook = null;
        let currentPageIndex = 0;

        function init() {
            displayLibrary();
            setupEventListeners();
        }

        function displayLibrary() {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = '';
            
            books.forEach(function(book) {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.setAttribute('data-book-id', book.id);
                bookCard.innerHTML = 
                    '<h3>' + book.title + '</h3>' +
                    '<p>' + book.author + '</p>' +
                    '<p style="font-size: 0.9em; margin-top: 10px;">' + 
                    book.pages.length + ' pages</p>';
                
                bookCard.onclick = function() {
                    openBook(book);
                };
                
                bookGrid.appendChild(bookCard);
            });
        }

        function setupEventListeners() {
            document.getElementById('backBtn').onclick = backToLibrary;
            document.getElementById('prevBtn').onclick = prevPage;
            document.getElementById('nextBtn').onclick = nextPage;
            
            document.addEventListener('keydown', function(e) {
                if (!currentBook) return;
                if (e.key === 'ArrowRight') nextPage();
                if (e.key === 'ArrowLeft') prevPage();
            });
        }

        function openBook(book) {
            currentBook = book;
            currentPageIndex = 0;
            
            document.getElementById('librarySection').style.display = 'none';
            document.getElementById('readerContainer').classList.add('active');
            document.getElementById('currentBookTitle').textContent = book.title;
            
            displayPages();
        }

        function backToLibrary() {
            document.getElementById('librarySection').style.display = 'block';
            document.getElementById('readerContainer').classList.remove('active');
            currentBook = null;
        }

        function displayPages() {
            if (!currentBook) return;

            const leftPage = document.getElementById('leftPage');
            const rightPage = document.getElementById('rightPage');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentPageIndex < currentBook.pages.length) {
                const page = currentBook.pages[currentPageIndex];
                leftPage.innerHTML = '<h2>' + page.title + '</h2><p>' + page.content + '</p>';
            } else {
                leftPage.innerHTML = '<p style="text-align: center; color: #999;">End of book</p>';
            }

            if (currentPageIndex + 1 < currentBook.pages.length) {
                const page = currentBook.pages[currentPageIndex + 1];
                rightPage.innerHTML = '<h2>' + page.title + '</h2><p>' + page.content + '</p>';
            } else {
                rightPage.innerHTML = '<p style="text-align: center; color: #999;">End of book</p>';
            }

            const leftNum = currentPageIndex + 1;
            const rightNum = currentPageIndex + 2;
            const totalPages = currentBook.pages.length;
            pageInfo.textContent = 'Page ' + leftNum + '-' + (rightNum <= totalPages ? rightNum : leftNum);

            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex >= currentBook.pages.length - 1;
        }

        function nextPage() {
            if (currentPageIndex < currentBook.pages.length - 1) {
                currentPageIndex += 2;
                displayPages();
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex -= 2;
                displayPages();
            }
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
